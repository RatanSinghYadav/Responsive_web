<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="cart-style.css">

</head>
<body>
      <div class="container main-container">
          <div class="row ">
              <div class="col-lg-7 gx-0  items-in-cart">
                  <div class="container" style="border:1px solid grey; border-radius:4px; padding:0px 0px 12px 0px">
                      <div class="column">
                          <div class="column item-col-1">Items in cart</div>
                          <div class="row mt-1">
                              <div class="col-4">
                                  <p style="text-align:center; border-radius: 4px; background-color:rgb(192, 202, 51)">Product</p>
                                  <img class="img-fluid" style="margin:8px 0px 8px 0px;border-radius:4px" src="italy.jpg" alt="">
                              </div>
                              <div class="col-4">
                                  <p style="text-align:center; border-radius: 4px; background:rgb(192, 202, 51)">Quantity</p>
                                  <h5>Superman Dress</h5>
                                  <span>$15</span>
                                  <button style="border:none; margin-top:8px;padding:8px 12px 8px 12px; border-radius:4px; display:block; background-color:rgb(192, 202, 51)"><i class="fa-solid fa-trash"></i></button>
                              </div>
                              <div class="col-4">
                                  <p style="text-align:center; border-radius: 4px; background:rgb(192, 202, 51)">Subtotal</p>
                                  <div class="clearfix">
                                      <button class="float-start counter"><h4>-</h4></button>
                                      <input class="float-center" type="number">
                                      <button class="float-end counter"><h4>+</h4></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-4 gx-0 summary ">
                  <div class="">
                      <div class=" summary-col-1 ">Summary</div>
                      <div class="">
                        <div class="clearfix summary-item-1">
                            <span class="float-start">cost</span>
                            <span class="float-end">$15</span>
                        </div>
                        <div class="clearfix summary-item-1">
                            <span class="float-start">cost</span>
                            <span class="float-end">$15</span>
                        </div>
                        <hr>
                        <div>
                            <span class="float-start"><h4>Total</h4></span>
                        </div>
                        <div>
                            <span class="float-end"><h4>$20</h4></span>
                        </div>
                        <div>
                            <button class="submit-btn">Checkout</button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
