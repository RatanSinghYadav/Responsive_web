<!--   Loign/SignUp -->

      <section class="Form my-4 mx-auto">
          <div class="container mb-4">
              <div class="row gx-0">
                  <div class="col-lg-6">
                      <img class="img-fluid"  src="img/chair.jpg" alt="">
                  </div>
                  <div class="col-lg-6 mt-4 px-5 ">
                      <div class="button-box">
                           <div id="btn1"></div>
                           <button type="button" class="toggle-btn" onclick="login()">Login</button>
                           <button type="button"class="toggle-btn" onclick="register()">Register</button>
                      </div>
                      <h4 class="font-weight-bold py-3"> Login in your Account</h4>
                      <div class="container-fluid">
                      <div class="toggle-form">
                      <form id="login">
                          <div class="form-row ">
                              <div class="col-lg-7">
                                  <input  class="form-control my-3" type="email" placeholder="email">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input  class="form-control my-3" type="password"placeholder="password">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <button type="button" class="btn mb-3">Login</button>
                              </div>
                          </div>
                          <a href="#">Forgot Password</a>
                      </form>

                      <form id="register">
                          <div class="form-row ">
                              <div class="col-lg-7">
                                  <input  class="form-control my-3" type="email" placeholder="email">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input  class="form-control my-3" type="password"placeholder="password">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <button type="button" class="btn mb-3">Login</button>
                              </div>
                          </div>
                          <a href="#">Forgot Password</a>
                      </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
